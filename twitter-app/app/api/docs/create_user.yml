Create a new user
---
parameters:
  - in: body
    required: true
    name: user
    description: The user to create.
    schema:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
        about_me:
          type: string
